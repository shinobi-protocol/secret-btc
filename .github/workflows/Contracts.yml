# Based on https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml

name: Contracts

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "contracts/**/*"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "contracts/**/*"

jobs:
  gateway-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.60.0
          target: wasm32-unknown-unknown
          override: true

      - name: Run unit tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --locked --manifest-path=contracts/gateway/Cargo.toml
        env:
          RUST_BACKTRACE: 1

      - name: Compile WASM contract
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target wasm32-unknown-unknown --locked --manifest-path=contracts/gateway/Cargo.toml
        env:
          RUSTFLAGS: "-C link-arg=-s"

      - name: Generate Schema
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example schema --locked --manifest-path=contracts/gateway/Cargo.toml

  gateway-lints:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.60.0
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path=contracts/gateway/Cargo.toml -- --check --config-path=contracts/gateway/rustfmt.toml

